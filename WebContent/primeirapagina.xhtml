<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>

	<h:form id="formPessoa">

		<h:graphicImage height="50" width="50" library="img"
			name="primefaces.png" />

		<h1>Olá JSF</h1>

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro em JSF" />
			</f:facet>
			<h:outputLabel value="Id: " />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome: " />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome: " />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade: " />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="true">
				<f:selectItem itemValue="NAO" itemLabel="[-Selecione-]"
					noSelectionOption="false" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />

			</h:selectOneMenu>

			<h:outputLabel value="Frameworks: " />
			<h:selectManyMenu id="campoFrameworks"
				value="#{pessoaBean.pessoa.frameworks}" style="height: 150px;">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="SpringMVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="Primefaces" />
				<f:selectItem itemValue="JSF" />

			</h:selectManyMenu>

			<h:outputLabel value="Ativo: " />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}"
					image="resources/img/novo.png"
					style="width: 40px; height: 40px; margin-right: 5px;" title="Novo" />
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"
					image="resources/img/salvar.png"
					style="width: 40px; height: 40px; margin-right: 5px;"
					title="Salvar" />
				<h:commandButton value="Remove" action="#{pessoaBean.remove}"
					image="resources/img/excluir.png"
					style="width: 40px; height: 40px; margin-right: 5px;"
					title="Remover" />
				<h:commandButton value="Limpar" type="reset" />
			</h:panelGroup>
		</h:panelGrid>

		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3"
			cellpadding="6">

			<f:facet name="header">
				Lista de pessoas cadastradas
			</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<div
					style="width: 200px; display: flex; flex-direction: row; justify-content: space-around;">
					<h:commandLink>
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pessoaBean.pessoa}" />
						<h:graphicImage style="width: 40px; height: 32px;" value="/resources/img/editar.png"/>
					</h:commandLink>

					<h:commandLink action="#{pessoaBean.remove}">
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{pessoaBean.pessoa}" />
							<h:graphicImage style="width: 32px; height: 32px;" value="/resources/img/excluir.png"/>
					</h:commandLink>
				</div>
			</h:column>
		</h:dataTable>

	</h:form>

</h:body>

</html>
